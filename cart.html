<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIORI | Votre Panier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --miori-dark: #121212; --miori-bg-logo: #faf6f2; --miori-btn: #d8d2ce; --miori-accent: #ab9083; }
        body { font-family: 'Montserrat', sans-serif; background-color: #fdfcfb; color: var(--miori-dark); }
        h1, .serif { font-family: 'Playfair Display', serif; }
        header { background-color: var(--miori-bg-logo) !important; }
        .btn-miori { background-color: var(--miori-btn); color: var(--miori-dark); padding: 0.8rem 2rem; text-transform: uppercase; font-size: 0.75rem; font-weight: 600; letter-spacing: 0.1em; transition: 0.3s; }
        .btn-miori:hover { opacity: 0.8; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="fixed w-full top-0 z-50 border-b border-black/5">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center"><img src="https://i.postimg.cc/Njvr53jp/Design-sans-titre-(10).png" alt="MIORI" class="h-20 md:h-24"></a>
            <nav class="hidden md:flex space-x-10 text-[11px] uppercase tracking-[0.2em] font-medium">
                <a href="index.html">Accueil</a><a href="shop.html">Boutique</a><a href="about.html">À Propos</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow pt-44 pb-16 container mx-auto px-6 max-w-3xl">
        <h1 class="text-4xl serif mb-16 text-center italic">Votre Panier</h1>
        <div id="cart-content">
            <!-- Dynamic Content -->
        </div>
    </main>

    <script>
        const app = {
            cart: JSON.parse(localStorage.getItem('miori_cart_2026')) || [],
            init() { this.renderCart(); },
            removeFromCart(id) { this.cart = this.cart.filter(i => i.id !== id); localStorage.setItem('miori_cart_2026', JSON.stringify(this.cart)); this.renderCart(); },
            renderCart() {
                const el = document.getElementById('cart-content');
                if (this.cart.length === 0) {
                    el.innerHTML = '<div class="text-center py-32"><p class="text-gray-400 text-xs uppercase tracking-widest mb-10">Votre sac est vide</p><a href="shop.html" class="btn-miori">Boutique</a></div>';
                    return;
                }
                const subtotal = this.cart.reduce((a, b) => a + (b.price * b.qty), 0);
                el.innerHTML = `<div class="space-y-12 mb-16">${this.cart.map(item => `
                    <div class="flex items-center space-x-6 border-b border-black/5 pb-10">
                        <div class="w-24 h-24 bg-gray-50 flex-shrink-0"><img src="${item.image}" class="w-full h-full object-cover grayscale-[30%]"></div>
                        <div class="flex-grow">
                            <h3 class="font-bold text-xs uppercase tracking-widest mb-1">${item.name}</h3>
                            <p class="text-xs text-gray-500 mb-4">${item.price} MAD</p>
                            <button onclick="app.removeFromCart(${item.id})" class="text-[10px] uppercase font-bold opacity-30 hover:opacity-100">Supprimer</button>
                        </div>
                        <div class="text-right"><p class="font-bold text-sm">${item.price * item.qty} MAD</p><p class="text-[10px] text-gray-400 mt-1">Qté: ${item.qty}</p></div>
                    </div>`).join('')}</div>
                    <div class="bg-[#faf6f2] p-10 space-y-6">
                        <div class="flex justify-between items-center text-sm uppercase tracking-widest font-bold"><span>Total</span><span>${subtotal} MAD</span></div>
                        <button onclick="location.href='checkout.html'" class="btn-miori w-full py-5 shadow-lg">Commander</button>
                    </div>`;
            }
        };
        window.onload = () => app.init();
    </script>
</body>
</html>
